<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />

  <head>
    <title class="lang" key="pageTitle"></title>
    <link rel="stylesheet" href="../css/interaction.css" />

    <!-- Google Material Symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

    <style>
      /* General neutral button style */
      .icon-btn {
        appearance: none;
        -webkit-appearance: none;
        border: none;
        background: #f3f4f6; /* gray-100 */
        color: #374151; /* gray-700 */
        padding: 0.6rem 1rem;
        border-radius: 0.5rem;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        user-select: none;
        line-height: 1.2;
        transition: background 0.15s ease;
      }

      /* Keep hover subtle (still neutral) */
      .icon-btn:hover {
        background: #e5e7eb; /* gray-200 */
      }

      /* Remove ugly blue focus */
      .icon-btn:focus {
        outline: none;
      }

      /* Icon inside button */
      .icon-btn .material-symbols-outlined {
        font-size: 20px;
        color: #4b5563; /* gray-600 */
      }

      /* Hide native radios */
      .icon-radio {
        position: absolute;
        opacity: 0;
        pointer-events: none;
      }

      /* Label for radios */
      .icon-label {
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.35rem 0.6rem;
        border-radius: 0.5rem;
        border: 1px solid #d1d5db; /* gray-300 */
        color: grey; /* gray-700 */
        user-select: none;
        margin-bottom: 0.75rem; /* space between radios */
      }

      /* No hover/focus effect */
      .icon-label:hover {
        border-color: #d1d5db;
      }
      .icon-radio:focus + .icon-label {
        outline: none;
      }

      /* Icon inside */
      .icon-label .material-symbols-outlined {
        font-size: 28px;
        line-height: 1;
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        color: #4b5563; /* gray-600 */
        transition: transform 120ms ease;
      }

      /* Checked = filled + darker */
      .icon-radio:checked + .icon-label .material-symbols-outlined {
        font-variation-settings: "FILL" 1, "wght" 500, "GRAD" 0, "opsz" 24;
        color: #111827; /* gray-900 */
        transform: scale(1.05);
      }
      .icon-radio:checked + .icon-label {
        border-color: #9ca3af; /* gray-400 */
        background: #f9fafb; /* gray-50 */
      }
    </style>

    <script src="../scripts/interactions/m2u1i1.js" defer></script>
    <script
      type="text/javascript"
      src="../scripts/language_selection.js"
    ></script>
    <script
      type="text/javascript"
      src="../scripts/translations/interactions/dictionary_m2u1i1.js"
    ></script>
  </head>

  <body>
    <div class="interaction_headline">
      <h2 class="lang" key="headline"></h2>
    </div>
    <table class="interaction_table">
      <tr>
        <td class="interaction_description" colspan="3">
          <a id="textfield" class="lang" key="instructions"></a>
        </td>
      </tr>
      <tr>
        <td>
          <div class="interaction_spacer"></div>
        </td>
      </tr>
      <tr valign="top">
        <td class="interaction_parameter_area">
          <h3><a class="lang" key="parameter"></a></h3>
          <br />

          <!-- leave perceived button unchanged -->
          <!-- Perceived -->
          <div
            style="margin-bottom: 1rem"
            class="buttoncontainer"
            id="perceivedButtonContainer"
          >
            <button id="perceived" class="icon-btn">
              <span class="material-symbols-outlined">visibility</span>
              <span class="lang" key="perceivedButton"></span>
            </button>
          </div>
          <!-- box1 radio -->
          <div
            style="margin-top: 15px"
            class="buttoncontainer"
            id="box1ButtonContainer"
          >
            <input type="radio" name="a" id="box1" class="icon-radio" />
            <label for="box1" class="icon-label">
              <span class="material-symbols-outlined">looks_one</span>
              <span class="lang" key="box1Button"></span>
            </label>
          </div>

          <!-- box2 radio -->
          <div class="buttoncontainer" id="box2ButtonContainer">
            <input type="radio" name="a" id="box2" class="icon-radio" />
            <label for="box2" class="icon-label">
              <span class="material-symbols-outlined">looks_two</span>
              <span class="lang" key="box2Button"></span>
            </label>
          </div>

          <!-- box3 radio -->
          <div class="buttoncontainer" id="box3ButtonContainer">
            <input type="radio" name="a" id="box3" class="icon-radio" />
            <label for="box3" class="icon-label">
              <span class="material-symbols-outlined">looks_3</span>
              <span class="lang" key="box3Button"></span>
            </label>
          </div>

          <!-- assumptions button unchanged -->
          <div
            class="buttoncontainer"
            id="assumptionsButtonContainer"
            style="display: none"
          >
            <button id="assumptions" class="icon-btn">
              <span class="material-symbols-outlined">lightbulb</span>
              <span class="lang" key="assumptionsButton"></span>
            </button>
          </div>

          <div
            class="buttoncontainer"
            id="resetButtonContainer"
            style="display: none"
          >
            <button id="reset" class="icon-btn">
              <span
                style="color: black; font-size: 1.5rem"
                class="material-symbols-outlined"
                >replay</span
              >
            </button>
          </div>
        </td>

        <td class="interaction_canvas_area">
          <div class="container">
            <canvas class="interaction_canvas" id="interaction"></canvas>
          </div>
        </td>
        <td class="interaction_right_area">
          <h3></h3>
          <div class="navigation" id="interaction_navigation"></div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="interaction_spacer"></div>
        </td>
      </tr>
    </table>
  </body>
</html>
