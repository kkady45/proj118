<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />

  <head>
    <title class="lang" key="pageTitle"></title>
    <link rel="stylesheet" href="../css/interaction.css" />

    <!-- Material Symbols (Google Fonts) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

    <style>
      .buttoncontainer {
        display: block;
        margin-top: 1rem;
      }

      /* Hide native radios */
      .icon-radio {
        position: absolute;
        opacity: 0;
        pointer-events: none;
      }

      /* Label for radios (neutral gray, no blue, no hover) */
      .icon-label {
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.35rem 0.6rem;
        border-radius: 0.5rem;
        border: 1px solid #d1d5db; /* gray-300 */
        color: grey; /* gray-700 */
        user-select: none;
      }
      .icon-label:hover {
        border-color: #d1d5db;
      } /* no hover effect */
      .icon-radio:focus + .icon-label {
        outline: none;
      } /* no blue outline */

      /* Icon inside label */
      .icon-label .material-symbols-outlined {
        font-size: 24px;
        line-height: 1;
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        color: #4b5563; /* gray-600 */
        transition: transform 120ms ease;
      }

      /* Checked = filled + slightly darker (still gray) */
      .icon-radio:checked + .icon-label .material-symbols-outlined {
        font-variation-settings: "FILL" 1, "wght" 500, "GRAD" 0, "opsz" 24;
        color: #111827; /* gray-900 */
        transform: scale(1.05);
      }
      .icon-radio:checked + .icon-label {
        border-color: #9ca3af; /* gray-400 */
        background: #f9fafb; /* gray-50 */
      }
    </style>

    <script src="../scripts/interactions/m2u2i1.js" defer></script>
    <script
      type="text/javascript"
      src="../scripts/language_selection.js"
    ></script>
    <script
      type="text/javascript"
      src="../scripts/translations/interactions/dictionary_m2u2i1.js"
    ></script>
  </head>

  <body>
    <div class="interaction_headline">
      <h2 class="lang" key="headline"></h2>
    </div>
    <table class="interaction_table">
      <tr>
        <td class="interaction_description" colspan="3">
          <a class="lang" key="instructions"></a>
        </td>
      </tr>
      <tr>
        <td><div class="interaction_spacer"></div></td>
      </tr>

      <tr valign="top">
        <td class="interaction_parameter_area">
          <h3><a class="lang" key="parameter"></a></h3>
          <br />

          <!-- FiveMeters -->
          <div class="buttoncontainer">
            <input
              id="FiveMeters"
              name="activation"
              type="radio"
              class="icon-radio"
            />
            <label for="FiveMeters" class="icon-label">
              <span class="material-symbols-outlined">straighten</span>
              <span class="lang" key="FiveMeters"></span>
            </label>
          </div>

          <!-- TenMeters -->
          <div class="buttoncontainer">
            <input
              id="TenMeters"
              name="activation"
              type="radio"
              class="icon-radio"
            />
            <label for="TenMeters" class="icon-label">
              <span class="material-symbols-outlined">straighten</span>
              <span class="lang" key="TenMeters"></span>
            </label>
          </div>

          <!-- FifteenMeters -->
          <div class="buttoncontainer">
            <input
              id="FifteenMeters"
              name="activation"
              type="radio"
              class="icon-radio"
            />
            <label for="FifteenMeters" class="icon-label">
              <span class="material-symbols-outlined">straighten</span>
              <span class="lang" key="FifteenMeters"></span>
            </label>
          </div>

          <!-- TwentyMeters -->
          <div class="buttoncontainer">
            <input
              id="TwentyMeters"
              name="activation"
              type="radio"
              class="icon-radio"
            />
            <label for="TwentyMeters" class="icon-label">
              <span class="material-symbols-outlined">straighten</span>
              <span class="lang" key="TwentyMeters"></span>
            </label>
          </div>
        </td>

        <td class="interaction_canvas_area">
          <div class="container">
            <canvas class="interaction_canvas" id="interaction"></canvas>
          </div>
        </td>

        <td class="interaction_right_area">
          <h3></h3>
          <div class="navigation" id="interaction_navigation"></div>
          <div>
            <a class="lang" key="visualAngle"></a>
            <a class="lang" key="visualAngleValue" id="visualAngleValue"></a>
          </div>
          <div>
            <a class="lang" key="visualDistance"></a>
            <a
              class="lang"
              key="visualDistanceValue"
              id="visualDistanceValue"
            ></a>
          </div>
        </td>
      </tr>

      <tr>
        <td><div class="interaction_spacer"></div></td>
      </tr>
    </table>
  </body>
</html>
