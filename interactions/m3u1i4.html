<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />

  <head>
    <title class="lang" key="pageTitle"></title>
    <link rel="stylesheet" href="../css/interaction.css" />

    <!-- Google Material Symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

    <script src="../scripts/interactions/m3u1i4.js" defer></script>
    <script
      type="text/javascript"
      src="../scripts/language_selection.js"
    ></script>
    <script
      type="text/javascript"
      src="../scripts/translations/interactions/dictionary_m3u1i4.js"
    ></script>

    <style>
      .buttoncontainer {
        display: block;
        margin-bottom: 1rem;
      }

      /* Neutral button style */
      .icon-btn {
        appearance: none;
        border: 1px solid #d1d5db; /* gray-300 */
        background: #f3f4f6; /* gray-100 */

        border-radius: 0.5rem;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        user-select: none;
        line-height: 1.2;
      }
      .icon-btn:hover {
        background: #e5e7eb;
      }
      .icon-btn:focus {
        outline: none;
      }

      /* Active state (neutral, not blue) */
      .active-button {
        background-color: #e5e7eb !important;
        color: #111827 !important;
        border: 2px solid #9ca3af !important;
        border-radius: 5px !important;
        font-weight: 700;
      }

      /* Icons inside */
      .icon-btn .material-symbols-outlined {
        font-size: 20px;
        color: #4b5563;
      }

      /* Slider styling (optional minimal tweak) */
      .slider {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="interaction_headline">
      <h2 class="lang" key="headline"></h2>
    </div>
    <table class="interaction_table">
      <tr>
        <td class="interaction_description" colspan="3">
          <a class="lang" key="instructions"></a>
        </td>
      </tr>
      <tr>
        <td><div class="interaction_spacer"></div></td>
      </tr>

      <tr valign="top">
        <td class="interaction_parameter_area">
          <h3><a class="lang" key="parameter"></a></h3>
          <b
            ><u><a class="lang" key="flashinglights"></a></u></b
          ><br />

          <!-- Slider -->
          <div class="slidecontainer">
            <a class="lang" key="interframeIntervalSlider"></a><br />
            <input
              type="range"
              min="100"
              max="1000"
              value="500"
              class="slider"
              id="interframeInterval"
            />
          </div>

          <!-- Color Change Button -->
          <div class="buttoncontainer">
            <button id="colorChange" class="icon-btn">
              <span class="material-symbols-outlined">palette</span>
              <span class="lang" key="colorChangeButton"></span>
            </button>
          </div>

          <!-- Start Button -->
          <div class="buttoncontainer">
            <button id="start" class="icon-btn">
              <span style="color: black" class="material-symbols-outlined"
                >play_arrow</span
              >
            </button>
          </div>
        </td>

        <td class="interaction_canvas_area">
          <div class="container">
            <canvas class="interaction_canvas" id="interaction"></canvas>
          </div>
        </td>

        <td class="interaction_right_area">
          <h3></h3>
          <div class="navigation" id="interaction_navigation"></div>
        </td>
      </tr>

      <tr>
        <td><div class="interaction_spacer"></div></td>
      </tr>
    </table>
  </body>
</html>
