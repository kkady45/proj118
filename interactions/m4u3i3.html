    <style>
      /* Active highlight (your JS can toggle this on the INPUT) */
      .active-button {
        background-color: #2563eb !important; /* blue-600 */
        color: #ffffff !important;
        border-color: #1e3a8a !important;
      }

      /* Container spacing */
      .buttoncontainer {
        margin-bottom: 0.75rem;
      }

      /* Each row wraps input + its overlaid label */
      .button-item {
        position: relative;
        display: block;
        width: 180px; /* button width */
        height: 46px; /* button height */
        margin-bottom: 8px; /* space between rows */
      }

      /* The real clickable control (kept as INPUT so your JS works) */
      .button-item input[type="button"] {
        width: 100%;
        height: 100%;
        border: 1px solid #d1d5db; /* gray-300 */
        background: #f9fafb; /* gray-50/100 */
        color: transparent; /* hide placeholder value visually */
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s ease;
        padding: 0 16px; /* inner padding for nicer edges */
      }
      .button-item input[type="button"]:hover {
        background: #e5e7eb; /* gray-200 */
      }
      .button-item input[type="button"]:focus {
        outline: none;
      }

      /* The visible text sits ON TOP of the input, centered */
      .button-item .btn-label {
        position: absolute;
        inset: 0; /* stretch to button bounds */
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none; /* clicks pass through to input */
        padding: 0 10px;
        font-size: 14px;
        font-weight: 600;
        color: #111827; /* gray-900 */
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 14px;
      }

      /* When input is active (blue), make label text white for contrast */
      .button-item input.active-button + .btn-label {
        color: #ffffff;
      }
    </style>
  </head>
