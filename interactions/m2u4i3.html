<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />

  <head>
    <title class="lang" key="pageTitle"></title>
    <link rel="stylesheet" href="../css/interaction.css" />

    <!-- Google Material Symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

    <script src="../scripts/interactions/m2u4i3.js" defer></script>
    <script
      type="text/javascript"
      src="../scripts/language_selection.js"
    ></script>
    <script
      type="text/javascript"
      src="../scripts/translations/interactions/dictionary_m2u4i3.js"
    ></script>

    <style>
      .buttoncontainer {
        display: block;
        margin-bottom: 1rem;
      }

      /* Neutral button style (matches previous screens) */
      .icon-btn {
        appearance: none;
        border: 1px solid #d1d5db; /* gray-300 */
        background: #f3f4f6; /* gray-100 */
        color: #374151; /* gray-700 */
        padding: 0.6rem 1rem;
        border-radius: 0.5rem;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        user-select: none;
        line-height: 1.2;
        transition: none; /* no hover animation */
      }
      /* Keep hover neutral (no color shift) */
      .icon-btn:hover {
        background: #f3f4f6;
        border-color: #d1d5db;
      }
      /* No blue focus ring */
      .icon-btn:focus {
        outline: none;
      }

      /* Icon inside button */
      .icon-btn .material-symbols-outlined {
        font-size: 20px;
        color: #4b5563; /* gray-600 */
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }

      /* Neutral active state (replaces your blue .active-button) */
      .active-button {
        background-color: #e5e7eb !important; /* gray-200 */
        color: #111827 !important; /* gray-900 */
        border: 2px solid #9ca3af !important; /* gray-400 */
        font-weight: 700;
      }

      /* Make the 1â€“4 buttons stack with small gaps if you keep <br> */
      #distanceButtonContainer button {
        margin-bottom: 0.5rem;
      }
    </style>
  </head>

  <body>
    <div class="interaction_headline">
      <h2 class="lang" key="headline"></h2>
    </div>
    <table class="interaction_table">
      <tr>
        <td class="interaction_description" colspan="3">
          <a class="lang" key="instructions"></a>
        </td>
      </tr>
      <tr>
        <td><div class="interaction_spacer"></div></td>
      </tr>

      <tr valign="top">
        <td class="interaction_parameter_area">
          <h3><a class="lang" key="parameter"></a></h3>
          <br />
          <div class="buttoncontainer" id="distanceButtonContainer">
            <a class="lang" key="distanceButton"></a><br />

            <button id="one" class="icon-btn">
              <span class="material-symbols-outlined">filter_1</span>
              <span>1</span></button
            ><br />

            <button id="two" class="icon-btn">
              <span class="material-symbols-outlined">filter_2</span>
              <span>2</span></button
            ><br />

            <button id="three" class="icon-btn">
              <span class="material-symbols-outlined">filter_3</span>
              <span>3</span></button
            ><br />

            <button id="four" class="icon-btn">
              <span class="material-symbols-outlined">filter_4</span>
              <span>4</span></button
            ><br />
          </div>
        </td>

        <td class="interaction_canvas_area">
          <div class="container">
            <canvas class="interaction_canvas" id="interaction"></canvas>
          </div>
        </td>

        <td class="interaction_right_area">
          <h3></h3>
          <div class="navigation" id="interaction_navigation"></div>
        </td>
      </tr>

      <tr>
        <td><div class="interaction_spacer"></div></td>
      </tr>
    </table>
  </body>
</html>
