<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />

  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

    <title class="lang" key="pageTitle"></title>
    <link rel="stylesheet" href="../css/interaction.css" />
    <script src="../scripts/interactions/m1u1i2.js" defer></script>
    <script
      type="text/javascript"
      src="../scripts/language_selection.js"
    ></script>
    <script
      type="text/javascript"
      src="../scripts/translations/interactions/dictionary_m1u1i2.js"
    ></script>
  </head>

  <body>
    <div class="interaction_headline">
      <h2 class="lang" key="headline"></h2>
    </div>
    <table class="interaction_table">
      <tr>
        <td class="interaction_description" colspan="3">
          <a class="lang" id="instructionField" key="instructions"></a>
        </td>
      </tr>
      <tr>
        <td>
          <div class="interaction_spacer"></div>
        </td>
      </tr>
      <tr valign="top">
        <td class="interaction_parameter_area">
          <h3><a class="lang" key="parameter"></a></h3>
          <div class="slidecontainer">
            <a class="lang" key="amountOfBallsSlider"></a><br />
            <input
              class="slider"
              id="amountOfBalls"
              type="range"
              min="2"
              max="20"
              value="9"
            /><br />
          </div>
          <div class="buttoncontainer">
            <a class="lang" key="horizontalButton"></a>&nbsp;
            <button id="horizontal">
              <span style="margin-top: 5px" class="material-symbols-outlined">
                arrow_range
              </span>
            </button>
          </div>
          <div class="buttoncontainer">
            <a class="lang" key="verticalButton"></a>&nbsp;
            <button id="vertical">
              <span style="margin-top: px" class="material-symbols-outlined">
                vertical_align_top
              </span>
            </button>
          </div>
          <div class="buttoncontainer">
            <a class="lang" id="mode" key="switchToMonochromeButton"></a>&nbsp;
            <button id="switchMode" type="button">
              <span style="margin-top: 3px" class="material-symbols-outlined">
                monochrome_photos
              </span>
            </button>
          </div>
          <div
            class="slidecontainer"
            id="saturationDiv"
            style="visibility: collapse"
          >
            <a class="lang" key="saturationSlider"></a><br />
            <input
              class="slider"
              id="saturation"
              type="range"
              3
              min="0"
              max="1000"
              value="0"
            /><br />
          </div>
        </td>
        <td class="interaction_canvas_area">
          <div class="container">
            <canvas class="interaction_canvas" id="interaction"></canvas>
          </div>
        </td>
        <td class="interaction_right_area">
          <h3></h3>
          <div class="navigation" id="interaction_navigation"></div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="interaction_spacer"></div>
        </td>
      </tr>
    </table>
  </body>
</html>
