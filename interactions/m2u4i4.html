<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />

  <head>
    <title class="lang" key="pageTitle"></title>
    <link rel="stylesheet" href="../css/interaction.css" />

    <!-- Google Material Symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

    <script src="../scripts/interactions/m2u4i4.js" defer></script>
    <script
      type="text/javascript"
      src="../scripts/language_selection.js"
    ></script>
    <script
      type="text/javascript"
      src="../scripts/translations/interactions/dictionary_m2u4i4.js"
    ></script>

    <style>
      .buttoncontainer {
        display: block;
        margin-bottom: 1rem;
      }

      /* Neutral button style */
      .icon-btn {
        appearance: none;
        border: 1px solid #d1d5db; /* gray-300 */
        background: #f3f4f6; /* gray-100 */
        color: #374151; /* gray-700 */
        padding: 0.6rem 1rem;
        border-radius: 0.5rem;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        user-select: none;
        line-height: 1.2;
      }
      .icon-btn:hover {
        background: #e5e7eb;
      }
      .icon-btn:focus {
        outline: none;
      }

      /* Active (neutral, not blue) */
      .active-button {
        background-color: #e5e7eb !important; /* gray-200 */
        color: #111827 !important; /* gray-900 */
        border: 2px solid #9ca3af !important; /* gray-400 */
        font-weight: 700;
      }

      /* Icons inside buttons */
      .icon-btn .material-symbols-outlined {
        font-size: 20px;
        color: #4b5563;
      }

      /* Slider container spacing */
      #sliderContainer input[type="range"] {
        width: 100%;
      }

      /* Positioning of left/right view text */
      .container {
        position: relative;
      }
      .parameter-area {
        position: absolute;
        width: 100%;
        text-align: center;
        top: 75%;
        left: 0;
      }
      #leftEyeView {
        display: inline-block;
        margin-right: 110px;
        font-size: 16px;
        color: black;
        text-decoration: none;
      }
      #rightEyeView {
        display: inline-block;
        margin-left: 110px;
        font-size: 16px;
        color: black;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="interaction_headline">
      <h2 class="lang" key="headline"></h2>
    </div>
    <table class="interaction_table">
      <tr>
        <td class="interaction_description" colspan="3">
          <a id="textfield" class="lang" key="instructions"></a>
        </td>
      </tr>
      <tr>
        <td><div class="interaction_spacer"></div></td>
      </tr>

      <tr valign="top">
        <td class="interaction_parameter_area">
          <h3><a class="lang" key="parameter"></a></h3>
          <br />

          <!-- Slider + Real World button -->
          <div
            class="buttoncontainer"
            id="sliderContainer"
            style="display: inline"
          >
            <input type="range" id="slider" min="0" max="38" value="0" /><br />
            <button id="realWorld" class="icon-btn">
              <span class="material-symbols-outlined">public</span>
              <span class="lang" key="realWorldButton"></span>
            </button>
          </div>

          <!-- Real World Options -->
          <div
            class="buttoncontainer"
            id="realWorlContainer"
            style="display: none"
          >
            <div style="margin-bottom: 1rem" 1rem; class="button-item">
              <button id="rEV2" class="icon-btn">
                <span class="material-symbols-outlined">visibility</span>
                <span class="lang" key="rightEyeView2"></span>
              </button>
            </div>
            <div style="margin-bottom: 1rem" class="button-item">
              <button id="lEV2" class="icon-btn">
                <span class="material-symbols-outlined">visibility</span>
                <span class="lang" key="leftEyeView2"></span>
              </button>
            </div>
            <div class="button-item">
              <button id="return" class="icon-btn">
                <span class="material-symbols-outlined">reply</span>
                <span class="lang" key="returnButton"></span>
              </button>
            </div>
          </div>
        </td>

        <td class="interaction_canvas_area">
          <div class="container">
            <canvas class="interaction_canvas" id="interaction"></canvas>
            <div
              id="parameterArea"
              class="parameter-area"
              style="display: inline"
            >
              <a id="leftEyeView" class="lang" key="leftEyeView"></a>
              <a id="rightEyeView" class="lang" key="rightEyeView"></a>
            </div>
          </div>
        </td>

        <td class="interaction_right_area">
          <h3></h3>
          <div class="navigation" id="interaction_navigation"></div>
        </td>
      </tr>

      <tr>
        <td><div class="interaction_spacer"></div></td>
      </tr>
    </table>
  </body>
</html>
