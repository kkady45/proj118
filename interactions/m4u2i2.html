    <!-- Google Material Symbols -->

    <style>
      /* Layout spacing */

      .buttoncontainer {
        display: block;
      }

      /* ===== Checkbox style ===== */
      .icon-checkbox {
        position: absolute;
        opacity: 0;
        pointer-events: none;
      }
      .checkbox-label {
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.35rem 0.6rem;
        border-radius: 0.5rem;
        border: 1px solid #d1d5db; /* gray-300 */
        color: gray; /* gray-700 */
        user-select: none;
      }
      .checkbox-label:hover {
        border-color: #d1d5db;
      }
      .icon-checkbox:focus + .checkbox-label {
        outline: none;
      }

      .checkbox-label .material-symbols-outlined {
        font-size: 22px;
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        color: #4b5563;
        transition: transform 120ms ease;
      }
      .icon-checkbox:checked + .checkbox-label .material-symbols-outlined {
        font-variation-settings: "FILL" 1;
        color: #111827;
        transform: scale(1.05);
      }
      .icon-checkbox:checked + .checkbox-label {
        border-color: #9ca3af;
        background: #f9fafb;
      }

      /* ===== Radio style ===== */
      .icon-radio {
        position: absolute;
        opacity: 0;
        pointer-events: none;
      }
      .icon-label {
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.35rem 0.6rem;
        border-radius: 0.5rem;
        border: 1px solid #d1d5db;
        color: gray;
        user-select: none;
      }
      .icon-label:hover {
        border-color: #d1d5db;
      }
      .icon-radio:focus + .icon-label {
        outline: none;
      }

      .icon-label .material-symbols-outlined {
        font-size: 22px;
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        color: #4b5563;
        transition: transform 120ms ease;
      }
      .icon-radio:checked + .icon-label .material-symbols-outlined {

        transform: scale(1.05);
      }
      .icon-radio:checked + .icon-label {
        border-color: #9ca3af;
        background: #f9fafb;
      }
    </style>
  </head>
