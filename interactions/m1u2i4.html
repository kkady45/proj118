<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />

  <head>
    <title class="lang" key="pageTitle"></title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="stylesheet" href="../css/interaction.css" />
    <script src="../scripts/interactions/m1u2i4.js" defer></script>
    <script
      type="text/javascript"
      src="../scripts/language_selection.js"
    ></script>
    <script
      type="text/javascript"
      src="../scripts/translations/interactions/dictionary_m1u2i4.js"
    ></script>
  </head>

  <body>
    <div class="interaction_headline">
      <h2 class="lang" key="headline"></h2>
    </div>
    <table class="interaction_table">
      <tr>
        <td class="interaction_description" colspan="3">
          <a id="textfield" class="lang" key="instructions"></a>
        </td>
      </tr>
      <tr>
        <td>
          <div class="interaction_spacer"></div>
        </td>
      </tr>
      <tr valign="top">
        <td class="interaction_parameter_area">
          <h3><a class="lang" key="parameter"></a></h3>
          <br />
          <div class="buttoncontainer" id="reverseButtonContainer">
            <br />
            <input type="checkbox" id="reverse" class="icon-checkbox" />
            <label for="reverse" class="icon-label">
              <span class="ms" aria-hidden="true"></span>
              <span class="lang" key="reverseButton"></span>
            </label>
          </div>
          <div class="buttoncontainer" id="figuresButtonContainer">
            <br />
            <input type="checkbox" id="figures" class="icon-checkbox" />
            <label for="figures" class="icon-label">
              <span class="ms" aria-hidden="true"></span>
              <span class="lang" key="figuresButton"></span>
            </label>
          </div>
        </td>
        <td class="interaction_canvas_area">
          <div class="container">
            <canvas class="interaction_canvas" id="interaction"></canvas>
          </div>
        </td>
        <td class="interaction_right_area">
          <h3></h3>
          <div class="navigation" id="interaction_navigation"></div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="interaction_spacer"></div>
        </td>
      </tr>
    </table>
  </body>
</html>
