<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />

  <head>
    <title class="lang" key="pageTitle"></title>
    <link rel="stylesheet" href="../css/interaction.css" />
    <script src="../scripts/interactions/m4u2i5.js" defer></script>
    <script
      type="text/javascript"
      src="../scripts/language_selection.js"
    ></script>
    <script
      type="text/javascript"
      src="../scripts/translations/interactions/dictionary_m4u2i5.js"
    ></script>

    <!-- Google Material Symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

    <style>
      /* neutral active style (replaces blue) */
      .active-button {
        background-color: #e5e7eb !important; /* gray-200 */
        color: #111827 !important; /* gray-900 */
        border: 2px solid #9ca3af !important; /* gray-400 */
      }

      /* layout helpers */
      .buttoncontainer {
        margin-bottom: 0.75rem;
      }
      .btn-row {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        align-items: center;
      }

      /* neutral icon button */
      .icon-btn {
        appearance: none;
        border: 1px solid #d1d5db; /* gray-300 */
        background: #f3f4f6; /* gray-100 */
        color: #374151; /* gray-700 */
        padding: 0.5rem 0.8rem;
        border-radius: 0.5rem;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        user-select: none;
        line-height: 1.2;
      }
      .icon-btn:hover {
        background: #e5e7eb;
      } /* subtle */
      .icon-btn:focus {
        outline: none;
      }

      .icon-btn .material-symbols-outlined {
        font-size: 18px;
        color: #4b5563; /* gray-600 */
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>

  <body>
    <div class="interaction_headline">
      <h2 class="lang" key="headline"></h2>
    </div>
    <table class="interaction_table">
      <tr>
        <td class="interaction_description" colspan="3">
          <a id="textfield" class="lang" key="instructions"></a>
        </td>
      </tr>
      <tr>
        <td><div class="interaction_spacer"></div></td>
      </tr>

      <tr valign="top">
        <td class="interaction_parameter_area">
          <h3><a class="lang" key="parameter"></a></h3>

          <!-- Observer 1–5 -->
          <div class="buttoncontainer" id="standardContainer">
            <a class="lang" key="observerButton"></a><br />
            <div class="btn-row">
              <button class="icon-btn" data-val="1">
                <span class="material-symbols-outlined">filter_1</span
                ><span>1</span>
              </button>
              <button class="icon-btn" data-val="2">
                <span class="material-symbols-outlined">filter_2</span
                ><span>2</span>
              </button>
              <button class="icon-btn" data-val="3">
                <span class="material-symbols-outlined">filter_3</span
                ><span>3</span>
              </button>
              <button class="icon-btn" data-val="4">
                <span class="material-symbols-outlined">filter_4</span
                ><span>4</span>
              </button>
              <button class="icon-btn" data-val="5">
                <span class="material-symbols-outlined">filter_5</span
                ><span>5</span>
              </button>
            </div>
          </div>

          <!-- Signal strength 1–5 -->
          <div class="buttoncontainer" id="signalContainer1">
            <a class="lang" key="signalButton"></a><br />
            <div class="btn-row">
              <button class="icon-btn" data-val="1">
                <span class="material-symbols-outlined">filter_1</span
                ><span>1</span>
              </button>
              <button class="icon-btn" data-val="2">
                <span class="material-symbols-outlined">filter_2</span
                ><span>2</span>
              </button>
              <button class="icon-btn" data-val="3">
                <span class="material-symbols-outlined">filter_3</span
                ><span>3</span>
              </button>
              <button class="icon-btn" data-val="4">
                <span class="material-symbols-outlined">filter_4</span
                ><span>4</span>
              </button>
              <button class="icon-btn" data-val="5">
                <span class="material-symbols-outlined">filter_5</span
                ><span>5</span>
              </button>
            </div>
          </div>

          <!-- Continue / Reset(s) -->
          <div
            class="buttoncontainer"
            id="continueContainer"
            style="display: inline"
          >
            <button
              style="margin-bottom: 1rem"
              class="icon-btn"
              id="continueBtn"
            >
              <span class="material-symbols-outlined">arrow_forward</span>
              <span class="lang" key="continueButton"></span>
            </button>
          </div>
          <div
            class="buttoncontainer"
            id="resetContainer1"
            style="display: inline"
          >
            <button class="icon-btn" id="resetBtn1">
              <span class="material-symbols-outlined">replay</span>
              <span class="lang" key="resetButton1"></span>
            </button>
          </div>
          <div
            class="buttoncontainer"
            id="resetContainer2"
            style="display: none"
          >
            <button class="icon-btn" id="resetBtn2">
              <span class="material-symbols-outlined">replay</span>
              <span class="lang" key="resetButton2"></span>
            </button>
          </div>
          <div
            class="buttoncontainer"
            id="resetContainer3"
            style="display: none"
          >
            <button class="icon-btn" id="resetBtn3">
              <span class="material-symbols-outlined">replay</span>
              <span class="lang" key="resetButton3"></span>
            </button>
          </div>

          <!-- Signal probability 0.1–0.9 -->
          <div class="buttoncontainer" id="signalContainer2">
            <a class="lang" key="signalProbabilityButton"></a><br />
            <div class="btn-row">
              <button class="icon-btn" data-val="0.1">
                <span class="material-symbols-outlined">123</span
                ><span>0.1</span>
              </button>
              <button class="icon-btn" data-val="0.2">
                <span class="material-symbols-outlined">123</span
                ><span>0.2</span>
              </button>
              <button class="icon-btn" data-val="0.3">
                <span class="material-symbols-outlined">123</span
                ><span>0.3</span>
              </button>
              <button class="icon-btn" data-val="0.4">
                <span class="material-symbols-outlined">123</span
                ><span>0.4</span>
              </button>
              <button class="icon-btn" data-val="0.5">
                <span class="material-symbols-outlined">123</span
                ><span>0.5</span>
              </button>
              <button class="icon-btn" data-val="0.6">
                <span class="material-symbols-outlined">123</span
                ><span>0.6</span>
              </button>
              <button class="icon-btn" data-val="0.7">
                <span class="material-symbols-outlined">123</span
                ><span>0.7</span>
              </button>
              <button class="icon-btn" data-val="0.8">
                <span class="material-symbols-outlined">123</span
                ><span>0.8</span>
              </button>
              <button class="icon-btn" data-val="0.9">
                <span class="material-symbols-outlined">123</span
                ><span>0.9</span>
              </button>
            </div>
          </div>
        </td>

        <td class="interaction_canvas_area">
          <div class="container">
            <canvas class="interaction_canvas" id="interaction"></canvas>
          </div>
        </td>

        <td class="interaction_right_area">
          <h3></h3>
          <div class="navigation" id="interaction_navigation"></div>
        </td>
      </tr>

      <tr>
        <td><div class="interaction_spacer"></div></td>
      </tr>
    </table>
  </body>
</html>
