<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />

  <head>
    <title class="lang" key="pageTitle"></title>
    <link rel="stylesheet" href="../css/m2u4i1.css" />

    <!-- Google Material Symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

    <style>
      .buttoncontainer {
        display: block;
        margin-bottom: 1rem;
      }

      /* Neutral button style */
      .icon-btn {
        appearance: none;
        border: none;
        background: #f3f4f6; /* gray-100 */
        color: #374151; /* gray-700 */
        padding: 0.6rem 1rem;
        border-radius: 0.5rem;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        user-select: none;
        line-height: 1.2;
        transition: background 0.15s ease;
      }
      .icon-btn:hover {
        background: #e5e7eb;
      } /* subtle hover */
      .icon-btn:focus {
        outline: none;
      }

      /* Icon inside button */
      .icon-btn .material-symbols-outlined {
        font-size: 20px;
        color: #4b5563; /* gray-600 */
      }
    </style>

    <script src="../scripts/interactions/m2u4i1.js" defer></script>
    <script
      type="text/javascript"
      src="../scripts/language_selection.js"
    ></script>
    <script
      type="text/javascript"
      src="../scripts/translations/interactions/dictionary_m2u4i1.js"
    ></script>
  </head>

  <body>
    <div class="interaction_headline">
      <h2 class="lang" key="headline"></h2>
    </div>
    <table class="interaction_table">
      <tr>
        <td class="interaction_description" colspan="3">
          <a class="lang" key="instructions"></a>
        </td>
      </tr>
      <tr>
        <td><div class="interaction_spacer"></div></td>
      </tr>

      <tr valign="top">
        <td class="interaction_parameter_area">
          <h3><a class="lang" key="parameter"></a></h3>

          <!-- View 1 -->
          <div class="buttoncontainer" id="view1ButtonContainer">
            <button id="one" class="icon-btn">
              <span class="material-symbols-outlined">filter_1</span>
              <span class="lang" key="viewButton1"></span>
            </button>
          </div>

          <!-- View 2 -->
          <div class="buttoncontainer" id="view2ButtonContainer">
            <button id="two" class="icon-btn">
              <span class="material-symbols-outlined">filter_2</span>
              <span class="lang" key="viewButton2"></span>
            </button>
          </div>

          <!-- View 3 -->
          <div class="buttoncontainer" id="view3ButtonContainer">
            <button id="three" class="icon-btn">
              <span class="material-symbols-outlined">filter_3</span>
              <span class="lang" key="viewButton3"></span>
            </button>
          </div>

          <!-- View 4 -->
          <div class="buttoncontainer" id="view4ButtonContainer">
            <button id="four" class="icon-btn">
              <span class="material-symbols-outlined">filter_4</span>
              <span class="lang" key="viewButton4"></span>
            </button>
          </div>

          <!-- View 5 -->
          <div class="buttoncontainer" id="view5ButtonContainer">
            <button id="five" class="icon-btn">
              <span class="material-symbols-outlined">filter_5</span>
              <span class="lang" key="viewButton5"></span>
            </button>
          </div>
        </td>

        <td class="interaction_canvas_area">
          <div class="container">
            <canvas class="interaction_canvas" id="interaction"></canvas>
            <div id="imageTexts" class="image-text-container">
              <span id="leftEyeText" class="lang" key="leftEye"></span>
              <span id="centralViewText" class="lang" key="centralView"></span>
              <span id="rightEyeText" class="lang" key="rightEye"></span>
            </div>
          </div>
        </td>

        <td class="interaction_right_area">
          <h3></h3>
          <div class="navigation" id="interaction_navigation"></div>
        </td>
      </tr>

      <tr>
        <td><div class="interaction_spacer"></div></td>
      </tr>
    </table>
  </body>
</html>
